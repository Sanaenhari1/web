<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coeur d'Artisan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">❤ Coeur d'Artisan</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Shop</a>
        <a href="#">Delivery Team</a>
        <a href="#">Sellers</a>
      </nav>
      <div class="user-icon">
        <img src="assets/logo.jpg" alt="user" />
      </div>
    </header>

    <section class="hero">
      <h1>Bienvenue chez <span>Cœur d’Artisan</span></h1>
      <p>
        Découvrez l’âme derrière chaque objet. <br />
        Vivez son histoire, ou adoptez-le simplement.
      </p>
      <div class="search-bar">
        <input type="text" placeholder="Search a Product" />
        <button>Search</button>
      </div>
      <div class="hero-images">
        <img src="assets/tkchita.png" alt="femme" />
        <img src="assets/carpet.jpg" alt="tapis" />
        <img src="assets/tajin.jpg" alt="tajine" />
        <img src="assets/jelabaHomme.jpg" alt="homme" />
      </div>
    </section>

    <section class="categories">
      <h2>Categories</h2>
      <div class="category-list">
        <div class="category">
          <img src="assets/tapie.png" />
          <p>Tapie</p>
        </div>
        <div class="category">
          <img src="assets/beaute.png" alt="beaute" />
          <p>Beaute</p>
        </div>
        <div class="category">
          <img src="assets/vetement.png" alt="vetement" />
          <p>Vetement</p>
        </div>
        <div class="category">
          <img src="assets/makla.png" alt="makla" />
          <p>Makla</p>
        </div>
      </div>
    </section>
  </body>
</html>
